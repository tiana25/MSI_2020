<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MacPaw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="less/main.less" />
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
</head>
<body>

  <div class="d-flex p-0 main">
    <nav class="order-2">
      <div class="favourites">

        <div class = "d-flex" id="fave">
          <img id="cross" src="images/cross.svg" alt="cross">
          <span>Favourite</span>
        </div>
        
        <div id="fave-jokes">
    </div>
     </div>

    </nav>
    <div class="order-1 flex-grow-1 content">
     
      <div id="main-group">
        <div class="d-flex justify-content-between">
          <p class="msi">
            MSI 2020
          </p>
          <div class = "d-flex justify-content-end" id="msi_fave">
            <div id="openfave">
              <img src="images/toggle.svg" alt="toggle">
            </div>
            <span>Favourite</span>
          </div>
        </div>
       
        
        <div id="sec-group">
            <p class="hey">Hey!</p>
            <h4>Let's try to find a joke for you:</h4>
            <div class="radio-group">
              <div class="form-check">
                <input type="radio" class="form-check-input" id="gr1" name="radiogr" value="1">
                <span></span>
                <label class="form-check-label" for="gr1">Random</label>
              </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="gr2" name="radiogr" value="2">
                <span></span>
                <label class="form-check-label" for="gr2">From categories</label>
              </div>
              
              <div id="categ-options" class="flex-row">
                <div class="btn-group-toggle flex-wrap" data-toggle="buttons" id="btn-optns">
   
                  </div>
            </div>
              <div class="form-check">
                <input type="radio" class="form-check-input" id="gr3" name="radiogr" value="3">
                <span></span>
                <label class="form-check-label" for="gr3">Search</label>
              </div>
              <div class="row" id="searchrow">
                <div class="col search-free">
              <input type="text" id="search" name="freesearch" placeholder="Free text search...">
               </div>
            </div>
            </div>
              <button type="button" class="btn btn-primary btn-joke">Get a joke</button>
        </div>

        <div id="all_jokes">

    </div>
    </div>
    
  </div>
  </div>




<script src="https://code.jquery.com/jquery-3.4.1.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


<!--Own JavaScript -->
<script type="text/javascript" src="src/final.js"> </script>
</body>
</html>
